<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find location using Nominatium</title>
    <style>
        #locatio{
            text-transform: uppercase;
        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <form action="" method="post">
                <input type="text" name="locatio" id="locatio" placeholder="e.g. AB/16B/8732" class="form-control" pattern="[A-Za-z]{2}[/][0-9]{2}[ABC][/][0-9]{4}"  required class="form-control">
                <hr>
            <div class="form-group">
                <label for="location">Location</label>
                <div class="input-group">
                        <input type="text" name="location2" id="location4" class="form-control" placeholder="Town" required class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        <input type="text" name="location" id="locatio3" class="form-control" placeholder="City" required class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    <input type="text" name="location2" id="location2" class="form-control" placeholder="LGA" required class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    <input type="text" name="location" id="location" class="form-control" placeholder="State" required class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button"><img class="shelf-icon" src="https://img.icons8.com/android/50/000000/place-marker.png" alt="get location"></button>
                    </div>
                </div>
                <small class="text-muted" >Help customers find you, click <img class="small-icon" src="https://img.icons8.com/android/50/000000/place-marker.png" alt="get location"> to find your location.</small>
            </div>
            <input type="submit" value="j">
        </form>

    </div>
</body>
</html>
