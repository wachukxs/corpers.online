<html>
<body>
    <div id="root"></div>
    <script>
        var host = 'ws://127.0.0.1:12345/websockets.php';
        var socket = new WebSocket(host);
        socket.onmessage = function(e) {
            document.getElementById('root').innerHTML = e.data;
        };
    </script>
</body>
</html><!--Engagement
    Start in shell WebSocket server: php -q websockets.php.
    Start in shell WebSocket client: php -S 0.0.0.0:8000 websockets.html please use separated tab in terminal.
    
    Test
    Open in browser URL: http://127.0.0.1:8000/ you will see current timestamp which will continuously updating! Hence, it works!
    
    Conclusion
    This is just super simple PHP WebSocket example.
    Yes, it isnâ€™t real world example, but it is as simple as possible sample
    which you can use as starting basis for your next experiments!-->
