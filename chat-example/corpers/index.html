<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feed</title>


    <script src="/socket.io/socket.io.js"></script>

    <script>
    var socket = io.connect('http://localhost');
    socket.on('news', function (data) {//when we receive 'news'
        console.log(data);
        socket.emit('my other event', { my: 'data' });// send 'my other event' to everyone
    });

    socket.on('this', function (data) {//when we receive 'this'
    console.log(data);
    socket.emit('my other event', { my: 'data' });// send 'my other event' to everyone else
});
          </script>
</head>
<body>
    
</body>
</html>
