<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<body>
    <form name="login-form">
       <label for="email">email:</label> <input type="email" name="email" id="">
       <input type="submit" value="go">
    </form>

    <script>
        var form1 = document.forms.namedItem("login-form");
        form1.addEventListener('submit', function(ev) {

            //var oOutput = document.querySelector("div")
            oData1 = new FormData(form1);

            //oData.append("CustomField", "This is some extra data");

            var oReq1 = new XMLHttpRequest();
            oReq1.open("POST", "test.php", true);
            oReq1.onload = function(oEvent) {
            if (oReq1.status == 200) {
                //oOutput.innerHTML = "Uploaded!";
                alert("Done!");
            } else {
                //oOutput.innerHTML = "Error " + oReq.status + " occurred when trying to upload your file.<br \/>";
                alert("Error " + oReq1.status + " occurred. \n\nPlease Try It Again");
            }
            };

            oReq1.send(oData1);
            ev.preventDefault();
        }, false);
</script>

</body>
